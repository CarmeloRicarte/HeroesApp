<div class="card animated fadeIn fast">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio | slice: 0:150}}...</p>
    <p class="card-text"><small class="text-muted">Fecha de aparición: {{heroe.aparicion | date: 'dd-MM-yyyy'}}</small></p>
    <!-- Se puede hacer así también: [routerLink]="['/heroe', i]"> -->
    <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe()">Ver más...</button>
  </div>
</div>
